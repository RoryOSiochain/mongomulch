<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="./jsPlumb-2.0.7.js "></script>
</head>

<body>
    <h1>Hello World!</h1> We are using node
    <div id="element1" style="width:100px;height:100px;background-color:red;"></div><br><br><br><br><br>
    <div id="element2" style="width:100px;height:100px;background-color:green;">
</body>
<script>
var firstInstance = jsPlumb.getInstance();


jsPlumb.ready(function() {
    firstInstance.importDefaults({
        Connector: ["Bezier", {
            curviness: 150
        }],
        Anchors: ["TopCenter", "BottomCenter"]
    });

    firstInstance.connect({
        source: "element1",
        target: "element2"
        // scope: "someScope"
    });
});
</script>

</html>
