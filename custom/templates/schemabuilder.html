<div class="content-page">
    <div class="input-group">
        <input ng-show="!schemaLoaded" ng-model="schemaName" ng-keyup="$event.keyCode == 13 && addSchema(schemaName)" type="text" class="form-control" placeholder="Enter Schema Name" aria-describedby="basic-addon2">
        <h4 class="m-t-0 header-title"><b>{{schema.name}}</b></h4>
        <p class="text-muted m-b-30 font-13">
        </p>
    </div>
    <!-- Start content -->
    <div class="content">
        <div class="container" ng-hide="!schemaLoaded">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card-box">
                        <div class="table-responsive">
                            <table id="schemaTable" class="table table-striped m-b-0">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Options</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="field in schema.fields">
                                        <td>{{field.name}}</td>
                                        <td>{{field.type}}</td>
                                        <td>...</td>
                                    </tr>
                                    <tr ng-keyup="$event.keyCode==13 && addRow()">
                                        <td>
                                            <input placeholder="field name" ng-model="newFieldName"></input>
                                        </td>
                                        <td>
                                            <input placeholder="data type" ng-model="newFieldType"></input>
                                        </td>
                                        <td>
                                            <!-- <input placeholder="options" ng-model="newFieldOptions"></input> -->
                                            <button data-toggle="modal" data-target="#newSchemaModal" type="button" style="height:60px;width:100%;" class="btn btn-primary waves-effect waves-light">Add Schema</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- modal -->
<div id="newSchemaModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="mySmallModalLabel">Add Schema</h4>
            </div>
            <div class="modal-body">
                <div class="input-group m-t-10">
                    <input ng-model="newSchemaName" id="example-input2-group2" name="example-input2-group2" class="form-control" placeholder="Schema Name">
                    <span class="input-group-btn">
                        <button ng-click="addSchema()" type="button" class="btn waves-effect waves-light btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Submit</button>
                     </span>
                </div>
            </div>
        </div>
    </div>
</div>
