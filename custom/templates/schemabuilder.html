<div class="content-page">
    <div class="input-group">
        <input ng-show="!schemaLoaded" ng-model="schemaName" ng-keyup="$event.keyCode == 13 && addSchema(schemaName)" type="text" class="form-control" placeholder="Enter Schema Name" aria-describedby="basic-addon2">
        <h4 class="m-t-0 header-title"><b>{{schema.name}}</b></h4>
        <p class="text-muted m-b-30 font-13">
        </p>
    </div>
    <!-- Start content -->
    <div class="content">
        <div class="container" ng-hide="!schemaLoaded">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card-box">
                        <div class="table-responsive">
                            <table id="schemaTable" class="table table-striped m-b-0">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Options</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="field in schema.fields">
                                        <td>{{field.name}}</td>
                                        <td>{{field.type}}</td>
                                        <td>...</td>
                                    </tr>
                                    <tr ng-keyup="$event.keyCode==13 && addRow()">
                                        <td>
                                            <input placeholder="field name" ng-model="newFieldName"></input>
                                        </td>
                                        <td>
                                            <input placeholder="data type" ng-model="newFieldType"></input>
                                        </td>
                                        <td>
                                            <input placeholder="options" ng-model="newFieldOptions"></input>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
