<div class="col-lg-4" >
    <a ui-sref="schemabuilder({ schemaId: schema.id})">
    <div class="panel panel-border panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">{{schema.name}}</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped m-b-0">
                    <thead>
                        <tr>
                            <th>FieldName</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="field in schema.fields">
                            <td>{{field.name}}</td>
                            <td>{{field.type}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</a>
</div>
