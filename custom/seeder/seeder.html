<style>
    md-tabs{
        height: 400px;
    }
</style>
<br>
<div class="content ">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div ng-controller="SeederCtrl" ng-cloak>

                        <!-- <pre>{{questions  | json }}</pre> -->
                        <md-tabs style="display:inherit; " md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">

                            <md-tab ng-repeat="question in questions" id="tab1">
                                <md-tab-label>Question {{$index+1}}</md-tab-label>
                                <md-tab-body>
                                <!--     <div layout-align="center" layout="row">
                                        <h2>{{question}}</h2>
                                    </div> -->
                                    <br>
                                    
                               
                                    <seed-Primitive> </seed-Primitive>
                        
                                    <br>
                                    <div layout-align="center" layout="row">
                                        <div class="col-lg-6">
                                            <div class="panel panel-border panel-success">
                                                <div class="panel-heading">
                                                    <h3 class="panel-title">Users</h3>
                                                </div>
                                                <div class="panel-body">
                                                    <div class="table-responsive">
                                                        <table class="table table-striped m-b-0">
                                                            <thead>
                                                                <tr>
                                                                    <th>FieldName</th>
                                                                    <th>Type</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <tr>
                                                                    <td>name}</td>
                                                                    <td>string</td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <md-button class="md-raised">answer.text</md-button> -->
                                    </div>
                                    <br>
                                    <br>
                                    <div layout-align="center" layout="row">
                                        <div ng-hide="$first" layout="column">
                                            <md-button class="md-raised" ng-click="previous()">
                                                Previous
                                            </md-button>
                                        </div>
                                        <div ng-hide="$last" layout="column">
                                            <md-button class="md-raised" ng-click="next()">
                                                Next
                                            </md-button>
                                        </div>
                                        <div ng-show="$last" layout="column">
                                            <md-button class="md-raised" ng-click="submitAnswers()">
                                                Seed
                                            </md-button>
                                        </div>
                                    </div>
                                </md-tab-body>
                            </md-tab>
                        </md-tabs>
                    </md-content>
                </div>
            </div>
        </div>
    </div>
</div>
